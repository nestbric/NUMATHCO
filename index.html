<!DOCTYPE html>
<html lang="fr">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Página</title>
    <style>
        body {
            background-color: #2c3e50; /* Fondo negro */
            color: white; /* Texto blanco */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #menu-izquierda, #menu-superior {
            background-color: #6c3483; /* Fondo violeta más oscuro */
        }

        #menu-izquierda {
            width: 200px;
            height: 100vh;
            float: left;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        #menu-superior {
            height: 60px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .boton {
            background-color: #6c3483; /* Mismo color que el fondo del menú */
            color: white; /* Texto blanco */
            border: none;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="menu-izquierda">
        <!-- Botones del menú izquierdo -->
        <button class="boton">Accueil</button>
        <button class="boton">Prèférés</button>
        <button class="boton">Statistiques</button>
        <button class="boton">Tableau de bord</button>
        <button class="boton">Mes badges</button>
        <button class="boton">Classement</button>
        <button class="boton">Ressources</button>
        <button class="boton">Visuelles</button>
        <button class="boton">Pédagogiques</button>
        <button class="boton">Forum</button>
        <button class="boton">Social</button>
        <button class="boton">Paramètres</button>
        <button class="boton">Fermer</button>
    </div>

    <div id="menu-superior">
        <!-- Botones del menú superior -->
        <button class="boton">Mes problèmes</button>
        <button class="boton">Créer un défi</button>
        <button class="boton">Résoudre un problème</button>
    </div>

    <!-- Contenido de la página -->
    <div>
        <h1>NUMATHCO</h1>
        <p>Aquí va tu contenido principal.</p>
    </div>
</body>

</html>
