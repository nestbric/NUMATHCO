<!DOCTYPE html>
<html lang="fr">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Página</title>
    <style>
        body {
            background-color: #2c3e50; /* Fondo negro */
            color: white; /* Texto blanco */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #menu-izquierda {
            background-color: #6c3483; /* Fondo violeta más oscuro */
            width: 200px;
            height: 100vh;
            float: left;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        #menu-superior {
            background-color: #6c3483; /* Fondo violeta más oscuro */
            height: 60px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .boton {
            background-color: #8e44ad; /* Fondo violeta */
            color: white; /* Texto blanco */
            border: none;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }

        /* Cambiar color de letra en los botones */
        .boton {
            color: white;
        }
    </style>
</head>

<body>
    <div id="menu-izquierda">
        <!-- Botones del menú izquierdo -->
        <button class="boton">Botón 1</button>
        <button class="boton">Botón 2</button>
        <button class="boton">Botón 3</button>
        <button class="boton">Botón 4</button>
        <button class="boton">Botón 5</button>
        <button class="boton">Botón 6</button>
        <button class="boton">Botón 7</button>
        <button class="boton">Botón 8</button>
        <button class="boton">Botón 9</button>
        <button class="boton">Botón 10</button>
        <button class="boton">Botón 11</button>
        <button class="boton">Botón 12</button>
    </div>

    <div id="menu-superior">
        <!-- Botones del menú superior -->
        <button class="boton">Botón A</button>
        <button class="boton">Botón B</button>
        <button class="boton">Botón C</button>
    </div>

    <!-- Contenido de la página -->
    <div>
        <h1>Contenido de la página</h1>
        <p>Aquí va tu contenido principal.</p>
    </div>
</body>

</html>
